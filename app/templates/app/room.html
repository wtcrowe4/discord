{% extends 'main.html' %}

{% block content %}
    <h1>{{  room.name  }}</h1>
    <p>{{ room.description }}</p>
    <div>
        <h3>Messages</h3>
        <div>
            {% for message in room_messages %}
                <div class="message">
                    <div>
                        <small>{{ message.user.username }}</small>
                        <small>{{ message.created|timesince }}</small>
                    </div>
                    <div>
                        {{ message.message }}
                    </div>
                </div>
            {% endfor %}
        </div>
{% endblock %}
